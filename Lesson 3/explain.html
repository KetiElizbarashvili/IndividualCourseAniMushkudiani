<header>
    <h1> Welcome to my website </h1>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home </a>
        <a href="#about">About </a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section -->
    <section>
        <h2> About Me</h2>
        <p> This is information about me</p>
    </section>
</header>

<!-- <header>: Contains the page title and navigation.
    <h1>: Main heading of the webpage.
    <nav>: Holds the navigation links.
    <a>: Creates hyperlinks, linking to sections within the same page.
    <section>: Groups related content. Here, it's used for an "About Me" section. -->

<p id="example" class="paragraph"> Form </p>

<!-- Form -->
<form action="submit.html" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> <br>

    <textarea name="message" placeholder="Write your message here"></textarea><br>

    <button type="submit"> Submit</button>
</form>

<!-- <p>: Introduces the form with a styled paragraph (id="example" and class="paragraph").
    <form>: Defines the form container.
    action="submit.html": Specifies the file to handle the form submission.
    method="POST": Sends form data securely.
    <label>: Associates text labels with form inputs using the for attribute.
    <input>: Collects user data (e.g., name and email).
    <textarea>: Allows users to write multi-line text.
    <button>: Submits the form. -->

<footer>
    <p> Contact me at myemail@example.com</p>
</footer>


<!-- <footer>: Contains contact information at the bottom of the page. -->
